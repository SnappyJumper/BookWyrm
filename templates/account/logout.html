{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="credentials-box text-center">
    <div>
        <!-- Dragon Computer Image -->
        <img src="{% static 'images/dragon_tears_min.jpeg' %}" class="dragon-computer-img" alt="A dragon crying">
    </div>

    <!-- Title and Description -->
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class="index-sub">{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>

    <!-- Sign Out Form -->
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit" aria-label="Sign Out Button">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
