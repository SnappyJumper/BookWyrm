{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<div class="container form-box py-5">
    <h2 class="index-sub">Add a New Author</h2>
    <!-- New Author Form -->
    <form class="form-size" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg" aria-label="Submit Button">Submit</button>
        </div>
    </form>
</div>
{% else %}
    <p>Please login to edit your profile.</p>
{% endif %}
{% endblock %}
