{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<div class="w-50 mx-auto py-5">
    <h2>Add a New Author</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>  
    </form>
</div>
{% else %}
<p>Please login to edit your profile.</p>
{% endif %}
{% endblock %}
