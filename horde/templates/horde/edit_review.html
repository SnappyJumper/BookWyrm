{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}




<div class="container form-box py-5">
  <div class="card-body">
    <h2 class="index-sub">Edit Review</h2>
    {% if user.is_authenticated %}
    <p class="text-center">Reviewing as: {{ user.username }}</p>
    <form id="BookReviewForm" class="form-size" method="post" style="margin-top: 1.3em;">
      {{form | crispy }}
      {% csrf_token %}
      <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Submit</button>
    </form>
    {% else %}
    <p>Log in to leave a comment</p>
    {% endif %}
  </div>
</div>


{% endblock %}
